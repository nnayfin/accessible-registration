<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML User Form</title>
</head>

<body>

    <center><h1><u>Subscribe to the Newsletter!</u></h1><br>




    <form action="#" method="POST">
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" required> <br><br>
        <label for="name">Last Name:</label>
        <input type="text" name="name" id="name" required> <br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required> <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required> <br><br>
        <label for="password">Retype Password:</label>
        <input type="password" name="password" id="password" required> <br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset> <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>

        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>
        <label><input type="checkbox" name="terms" required> I agree to be sent emails about the Newsletter and <u>NOT BE ABLE TO UNSUBSCRIBE</u></label><br><br>


        <button type="submit">Register</button></center>
    </form>


</body>

</html>
